<body>

    <div class = "background-back">
        <div class = "background-front">

        </div>

    <nav class = "nav-left">

    <main class = "main-content-wrapper">
        <div class = "contact-form-wrapper">
            <form class = "contact-form">
                <fieldset>
                    <legend>Contact Me</legend>

                    <div class = "label-input-container">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Name...">
                    </div>
                    <div class = "label-input-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email...">
                    </div>
                    <div class = "label-input-container">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone...">
                    </div>
                    <div class = "label-input-container">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject...">
                    </div>
                    <div class = "label-input-container">
                        <label for="msg">Message:</label>
                        <textarea name="msg" id="msg" placeholder="Submit your text..."></textarea>
                    </div>
                    <button id="submitBtn">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class = "contact-alternate-wrapper">
            <div class = "contact-alternate-header">
                <h1>Alternate Contact Methods</h1>
            </div>
            <div class = "logo-link-wrapper">
                <a href="https://www.linkedin.com/in/adam-lee-00bb8620a/"><div class = "linkedIn-logo"></div></a><a href="https://www.linkedin.com/in/adam-lee-00bb8620a/">Linked In</a>
            </div>
            <p>Email: aleeDevAndTech@gmail.com</p>
